<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-light bg-light static-top  navbar-dark bg-dark">
                <h3 class="text-white" th:text="${user.getEmail} + ' with roles: ' + ${user.getRoles}"></h3>
<!--                <a class="navbar-brand col-sm-3 col-md-2 mr-0" >username with roles</a>-->
                <ul class="navbar-nav px-3">
                    <li class="nav-item text-nowrap float-sm-right">
                        <a class="nav-link" th:method="GET" th:href="@{logout}">Logout</a>
                    </li>
                </ul>
            </nav>
            <div class="row">
                <div class="col-md-2">
                    <br/>
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active">User</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10">
                    <br/>
                    <h3>
                        User information-page
                    </h3>
                    <br/>
                    <div class="row">
                        <div class="col">
                            <h3 class="text-left">
                                About user
                            </h3>
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>

                            <td th:utext="${user.getId()}">...</td>
                            <td th:utext="${user.getName()}">...</td>
                            <td th:utext="${user.getLastName()}">...</td>
                            <td th:utext="${user.getAge()}">...</td>
                            <td th:utext="${user.getEmail()}">...</td>
                            <td th:utext="${user.getRoles()}">...</td>

                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
